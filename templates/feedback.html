{% extends "base.html" %}
{% block content %}
  <h2>Give Feedback</h2>
  <form method="post">
    <input name="rating" type="number" min="1" max="5" placeholder="Rating 1-5"><br>
    <textarea name="comments" placeholder="Comments"></textarea><br>
    <button type="submit">Submit Feedback</button>
  </form>
{% endblock %}
